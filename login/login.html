<!DOCTYPE html>
<html>
<head>
    <title>Tela de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script>
        function mostrarSenha() {
          var passwordInput = document.getElementById("password");
          var passwordToggle = document.getElementById("password-toggle");
    
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            passwordToggle.textContent = "Ocultar";
          } else {
            passwordInput.type = "password";
            passwordToggle.textContent = "Mostrar";
          }
        }
      </script>
</head>

<body>
    <header>
        <img class="cjr" src="../img/logo-small.png" alt="Logo">
        <div class="entradas">
            <a style="text-decoration:none;color:#222e50;" href="../conta/criarConta.html">Criar Conta</a>
            <a style="text-decoration:none;color:#ffffff;padding: 15px 22px 14px 21px;background-color:#222E50;border-radius: 16px;margin:1rem;" href="../Login/login.html">Entrar</a>
        </div>
    </header>
    <main>        
        <div class="container">
            <form action="/login" method="post">
                <img class="usuario" src="../img/image.png">
                <input type="text" id="registration" name="registration" required placeholder="Login"><br><br>

                <input type="number" id="registration1" name="registration1" >
                <img id="iconeUsuario" class="iconeUsuario" src="../img/IconeLogin.png">

                <div class="password-container">
                  <input type="password" id="password" name="password" required placeholder="Senha">
                  <img id="password-toggle" class="password-toggle" src="../img/Ativo 1.png" alt="Mostrar" onclick="mostrarSenha()">
                  <img id="iconeCadeado" class="iconeCadeado" src="../img/CadeadoSenha.png">
                </div>
                <p><a style="text-decoration:none;color:#111E3E;" href="../senha/esqueceuSenha.html">Esqueceu a senha?</a></p>
                <button type="submit">Entrar</button>
            </form>
        </div> 
    </main>
</body>
</html>
